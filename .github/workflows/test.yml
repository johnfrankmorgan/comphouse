name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2

      - name: Test
        run: |
          go test -v -coverpkg=./... -coverprofile=/tmp/profile.cov ./...
          go tool cover -func /tmp/profile.cov
